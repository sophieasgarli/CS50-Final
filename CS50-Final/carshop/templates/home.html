{% extends 'index.html' %}

{% block title %}
Cars.
{% endblock %}

{% block style %}
<style>
.form-group{
  padding-top:5px;
  padding-left: 7px;
  padding-right: 7px;
  padding-bottom: 0px;
}
.inputLabel{
  color: #999999;
  font-family: 'Lato', sans-serif;
}
.messageForm{
  margin-top:20px;
  border-style: solid;
  border-width: medium;
  border-color: grey;
}
.col-sm-6 {
  text-align: center;
  padding: 10px;
}
a {
  color: black;
  text-decoration: none;
  font-size: 20px;
}

a:hover {
  color: grey;
}
.row {
  position: fixed;
  bottom: 0;
  width: 100%;
}
form {
  position:fixed;
  top:70vh;
  left: 20%;
  text-align: center;
  align-items: center;
  background:#FAFAFA;
  border:1px solid #606060;
  border-radius:24px;
  height:40px;
  margin:0;
  width:60%;
}
.text-in {
  margin: 14px;
  margin-top: 1px;
  font:16px 'Didot',sans-serif;
  line-height:34px;
  height:34px;
  background-color:transparent;
  border:none;
  outline:none;
  display:flex;
  flex:100%;
  height:34px;
  font-size:16px
}
body  {
  font-family: 'Didot', sans-serif;
  background: linear-gradient(to left, #C60127 0%,#C60127 50%,#FAFAFA 50%,#FAFAFA 50%,#FAFAFA 100%);
  }

h2 {
    color: #606060;
    padding: 10px 0px 0px 10px;
  }
img {
    position:fixed;
    top:0px;
    left: 0px;
  }
.btn {
  font-size: 16px;
}
  @media only screen and (max-width: 600px) {
    .col-sm-6 {
      text-align: left;
      padding-left: 20px;
    }
    form {
      top:40%;
      width: 80%;
      left: 10%;
    }
    h2 {
      font-size: 40px;
    }
  }
</style>
{% endblock %}

{% block body %}
<div style="text-align:left;padding:10px;">
  <h1>Welcome to Cars.</h1>
</div>
<img src="static/home.webp" width="100%" alt="centered image">
<form class="verticalcenter" action="/search">
  <label for="search" hidden>Search</label>
  <input autocomplete="off" class = "text-in" name="search" type="text" size=55 placeholder="Search Now... (Year, Make, Model)">
  <button type="submit" class="btn btn-dark">Find Your Car!</button>
</form>
<div class="row">
  <div class="col-sm-6">
    <a href="/about">About Us</a>
  </div>
  <div class="col-sm-6">
    <a href="/contact">Contact Us</a>
  </div>
</div>
{% endblock %}
